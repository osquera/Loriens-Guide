<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="LÃ³rien's Guide - Vision assistance for public spaces">
    <title>LÃ³rien's Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- High contrast, accessible interface -->
    <div class="container" role="main">
        <!-- Header -->
        <header class="header">
            <h1 class="visually-accessible">LÃ³rien's Guide</h1>
            <p class="subtitle">Your vision assistant in public spaces</p>
        </header>

        <!-- Main Voice Interface -->
        <div class="voice-interface" aria-live="polite" aria-atomic="true">
            <div class="status-indicator" id="statusIndicator">
                <div class="status-icon">ğŸ¤</div>
                <div class="status-text" id="statusText">Ready to help</div>
            </div>

            <!-- Large, accessible button for voice activation -->
            <button 
                class="voice-button" 
                id="voiceButton"
                aria-label="Activate voice assistant"
                aria-pressed="false">
                <span class="button-icon">ğŸ¤</span>
                <span class="button-text">Tap to Speak</span>
            </button>

            <!-- Alternative text input for accessibility -->
            <div class="text-input-container">
                <label for="textInput" class="visually-accessible">Or type your question</label>
                <input 
                    type="text" 
                    id="textInput" 
                    class="text-input"
                    placeholder="Or type: What do you see?"
                    aria-label="Text input for questions">
                <button 
                    class="send-button" 
                    id="sendButton"
                    aria-label="Send text question">
                    Send
                </button>
            </div>
        </div>

        <!-- Response Area -->
        <div class="response-area" id="responseArea" aria-live="assertive">
            <div class="response-content" id="responseContent">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h2 class="section-title">Quick Actions</h2>
            <div class="action-buttons">
                <button class="action-button" data-action="describe" aria-label="Describe surroundings">
                    <span class="action-icon">ğŸ‘ï¸</span>
                    <span class="action-text">Describe Scene</span>
                </button>
                <button class="action-button" data-action="read" aria-label="Read signs">
                    <span class="action-icon">ğŸ“„</span>
                    <span class="action-text">Read Signs</span>
                </button>
                <button class="action-button" data-action="navigate" aria-label="Get directions">
                    <span class="action-icon">ğŸ§­</span>
                    <span class="action-text">Navigation</span>
                </button>
                <button class="action-button" data-action="help" aria-label="Get help">
                    <span class="action-icon">â“</span>
                    <span class="action-text">Help</span>
                </button>
            </div>
        </div>

        <!-- Camera Status -->
        <div class="camera-info" id="cameraInfo">
            <h2 class="section-title">Nearby Cameras</h2>
            <div class="camera-list" id="cameraList">
                <p class="loading-text">Detecting nearby cameras...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
